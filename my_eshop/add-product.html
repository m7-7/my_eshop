<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/addProduct.css">
</head>

<body>

  <h2>Enter the product info below.</h2><h3>All fields are required</h3>

  <form method="post" action="/servlets-db-demo/add-product" class="form1">
    <div class="container">
      <label for="barcode"><b>Barcode</b></label><br>
      <input type="text" placeholder="Enter Barcode here" name="barcode" required><br>
      <label for="name"><b>Name</b></label><br>
      <input type="text" placeholder="Enter Name here" name="name" required><br>
      <label for="color"><b>Color</b></label><br>
      <input type="text" placeholder="Enter color here" name="color" required><br>
      <label for="description"><b>Description</b></label><br>
      <input type="text" placeholder="Enter description here" name="description" required><br>
      <button type="submit">Save product</button>
    </div>
  </form>

  <div class="container" style="background-color:#f1f1f1">
    <button type="submit" class="goback"><a href="/servlets-db-demo/all-products">See all products</a</button>
  </div>

</body>
</html>
